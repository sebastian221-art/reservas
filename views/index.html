<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Club Campestre Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body {
            background: #1e1e1e;
            color: #fff;
            font-family: monospace;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .logs {
            height: 300px;
            overflow-y: auto;
            background: #000;
            color: #0f0;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .form-control, .btn {
            margin-bottom: 10px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Club Campestre Bot</h1>

        <div class="mb-3">
            <input type="text" id="user" class="form-control" placeholder="Usuario">
            <input type="password" id="password" class="form-control" placeholder="ContraseÃ±a">
            <input type="text" id="telefono" class="form-control" placeholder="WhatsApp Destino">
            <button id="activar" class="btn btn-success w-100">Activar Bot</button>
            <button id="pausar" class="btn btn-danger w-100">Pausar Bot</button>
        </div>

        <h3>Logs en tiempo real:</h3>
        <div class="logs" id="logs"></div>
    </div>

    <script>
        const socket = io();
        const logsDiv = document.getElementById('logs');

        // Mostrar logs en tiempo real
        socket.on('new-log', msg => {
            const p = document.createElement('p');
            p.textContent = msg;
            logsDiv.appendChild(p);
            logsDiv.scrollTop = logsDiv.scrollHeight;
        });

        // Botones
        document.getElementById('activar').addEventListener('click', () => {
            const user = document.getElementById('user').value;
            const password = document.getElementById('password').value;
            const telefono = document.getElementById('telefono').value;
            if (!user || !password || !telefono) {
                alert('Completa todos los campos');
                return;
            }
            fetch('/activar', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user, password, telefono })
            });
        });

        document.getElementById('pausar').addEventListener('click', () => {
            fetch('/pausar', { method: 'POST' });
        });
    </script>
</body>
</html>
