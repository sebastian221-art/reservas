<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Club Campestre Bot</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8fafc;
      margin: 0;
      padding: 0;
    }

    .menu-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #2563eb;
      color: white;
      border: none;
      font-size: 26px;
      border-radius: 10px;
      width: 55px;
      height: 55px;
      cursor: pointer;
      z-index: 1000;
    }

    .sidebar {
      position: fixed;
      left: -320px;
      top: 0;
      height: 100%;
      width: 320px;
      background: #1e293b;
      color: white;
      padding: 20px;
      transition: 0.3s ease-in-out;
      overflow-y: auto;
      z-index: 999;
    }

    .sidebar.active {
      left: 0;
    }

    .log-entry {
      background: #334155;
      padding: 8px 10px;
      border-radius: 6px;
      margin-bottom: 8px;
      font-size: 14px;
      line-height: 1.4;
    }

    form {
      margin-top: 100px;
      text-align: center;
    }

    input {
      margin: 5px;
      padding: 8px;
      width: 200px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
      margin: 5px;
    }

    button.stop {
      background: #dc2626;
    }

    h1 {
      text-align: center;
      color: #0f172a;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <button class="menu-btn" onclick="toggleMenu()">‚ò∞</button>

  <div class="sidebar" id="sidebar">
    <h2>üìã Estado del Bot</h2>
    <div id="log-container"></div>
  </div>

  <h1>ü§ñ Club Campestre TeeTime Bot</h1>

  <form method="POST">
    <input type="text" name="user" placeholder="Usuario" required><br>
    <input type="password" name="password" placeholder="Contrase√±a" required><br>
    <input type="text" name="telefono" placeholder="WhatsApp destino" required><br>
    <button type="submit" name="activar">üöÄ Activar Bot</button>
    <button type="submit" name="pausar" class="stop">‚è∏ Pausar Bot</button>
  </form>

  <script>
    function toggleMenu() {
      document.getElementById("sidebar").classList.toggle("active");
    }

    async function loadLogs() {
      const res = await fetch("/logs");
      const data = await res.json();
      const container = document.getElementById("log-container");
      container.innerHTML = data.map(l => `<div class="log-entry">${l}</div>`).join("");
      container.scrollTop = container.scrollHeight;
    }

    setInterval(loadLogs, 2000);
    loadLogs();
  </script>
</body>
</html>
