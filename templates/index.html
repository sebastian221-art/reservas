<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reserva Club Campestre</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="mb-4 text-center">Bot de Reserva Club Campestre</h1>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Usuario del club</label>
            <input type="text" name="user" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Contraseña del club</label>
            <input type="password" name="password" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Número de WhatsApp (ej: +5731XXXXXXX)</label>
            <input type="text" name="telefono" class="form-control" required>
        </div>
        <div class="d-flex justify-content-between">
            <button type="submit" name="activar" class="btn btn-success" {{ "disabled" if bot_active }}>Activar Servicio</button>
            <button type="submit" name="pausar" class="btn btn-danger" {{ "" if bot_active else "disabled" }}>Pausar Servicio</button>
        </div>
    </form>
    <p class="mt-3 text-center text-info">{{ "Bot activo..." if bot_active else "Bot detenido." }}</p>
</div>
</body>
</html>
